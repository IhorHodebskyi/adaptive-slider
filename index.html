<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Slider</title>
      <link rel="stylesheet" href="./style.css"
    </head>
    <body>
      <div class="container">
        <div class="slider">
          <div class="slider-line">
            <img
              src="https://images.pexels.com/photos/140134/pexels-photo-140134.jpeg?dpr=2&h=750&w=1200"
              alt="tree, cat, silhouette"
            />
            <img
              src="https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?dpr=2&h=750&w=1200"
              alt="Orange and White Koi Fish Near Yellow Koi Fish"
            />
            <img
              src="https://images.pexels.com/photos/219943/pexels-photo-219943.jpeg?dpr=2&h=750&w=1200"
              alt="Group of Horses Running"
            />
          </div>
          <div class="button-prev"></div>
          <div class="button-next"></div>
          <div class="dots-wrapper">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </body>
    <script defer src="./index.js" type="module"></script>
  </html>
</DOCTYPE>
